name: Run All Tests
on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    env:
      PLOOTO_USERNAME: ${{ secrets.SAUCE_DEMO_USERNAME }}
      PLOOTO_PASSWORD: ${{ secrets.SAUCE_DEMO_PASSWORD }}
      PLOOTO_BASE_URL: ${{ secrets.SAUCE_DEMO_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          if [ "${{ matrix.project }}" != "chromium" ]; then
            npx playwright install chromium
          fi
          npx playwright install --with-deps ${{ matrix.project }}

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}-${{ github.run_number }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14
